<h2>Cadastrar Aluno:</h2>
<hr>

<form>
    <p>Nome:* <input type="text" name="nome" [(ngModel)]="aluno.nome"></p>
    <p>Idade:* <input type="number" name="idade" required min=0 [(ngModel)]="aluno.idade"></p>
    <button type="button" (click)="cadastrar()">Cadastrar</button>
</form>


<h2>Alunos Cadastrados: </h2>
<hr>

<table>
    <tr>
        <th>#ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Ações</th>
    </tr>

    <tr *ngFor="let aluno of alunos">
        <td>{{aluno.id}}</td>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.idade}}</td>
        <td>
            <button (click)="atualizar(aluno.id)">Atualizar</button>
            <button (click)="remover(aluno.id)">Remover</button>
        </td>
    </tr>
</table>
